---
name: 'elastica'
---
SilverStripe\Core\Injector\Injector:
  Symbiote\Elastica\ReindexTask:
    constructor:
      - '%$ElasticaService'
  ElasticClient:
    class: Elastica\Client
  ElasticaService:
    class: Symbiote\Elastica\ElasticaService
    constructor:
      client: '%$ElasticClient'
      index: sample-index
  Symbiote\Elastica\Searchable:
    constructor:
      service: '%$ElasticaService'
